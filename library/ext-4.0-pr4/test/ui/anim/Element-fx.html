<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Test Sample</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
    <style>
        #red {
            background-color: #fff;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            width: 100px;
        }

        #green {
            background-color: #fff;
            border: 1px solid black;
            position: absolute;
            top: 100px;
            height: 100px;
            width: 100px;
        }

        #blue {
            background-color: #fff;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 200px;
            width: 100px;
        }

        #white {
            background-color: #fff;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 300px;
            width: 100px;
        }

        #black {
            background-color: #fff;
            border: 1px solid black;
            position: absolute;
            height: 100px;
            top: 400px;
            width: 100px;
        }

    </style>
<script>

Ext.require([
    'Ext.fx.*'
]);

Ext.onReady(function () {

// SequenceFx Test
Ext.get('red').shift({ duration: 1000, left: 200, backgroundColor: '#770000'}).animate({ duration: 1000, top: 200, backgroundColor: '#ff0000'}).pause(1).animate({duration: 1000, top: 100});

// SyncFx Text (concurrent)
Ext.get('green').animate({ duration: 1000, left: 200}).animate({ concurrent: true, duration: 1000, top: 300, backgroundColor: '#00ff00'}).fadeOut({concurrent: true, duration: 1000}).fadeIn({duration: 1000});

// Blocking test
Ext.get('blue').animate({ block: true, duration: 1000, left: 200, top: 400, backgroundColor: '#0000ff'}).animate({ duration: 1000, top: 500, backgroundColor: '#00ff00'});

// stopFx test
Ext.get('white').animate({ duration: 1000, left: 100, top: 500});
Ext.get('white').animate({ duration: 1000, left: 400, top: 200});
Ext.get('white').animate({ stopFx: true, duration: 1000, left: 200, top: 600, backgroundColor: '#000000'});

// Scale Test
Ext.get('black').scale(50, 50, { duration: 1 });

});

</script>

</head>
    <body id="docbody">
        <div class="colors" id="red"></div>
        <div class="colors" id="green"></div>
        <div class="colors" id="blue"></div>
        <div class="grayscale" id="white"></div>
        <div class="grayscale" id="black"></div>
    </body>
</html>
