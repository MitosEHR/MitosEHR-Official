<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Time Axis Fast Updates</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
<script>
Ext.require('Ext.chart.*');
Ext.onReady(function () {
    var generateData = (function() {
        var data = [], i = 0, 
            last = false,
            date = new Date('1/1/2011'),
            seconds = +date,
            min = Math.min,
            max = Math.max,
            random = Math.random;
        return function() {
            data = data.slice();
            data.push({
	            date:  Ext.Date.format(Ext.Date.add(date, Ext.Date.DAY, i++), 'm/d/y'),
	            visits: min(100, max(last? last.visits + (random() - 0.5) * 20 : random() * 100, 0)),
	            views: min(100, max(last? last.views + (random() - 0.5) * 10 : random() * 100, 0)),
	            veins: min(100, max(last? last.veins + (random() - 0.5) * 20 : random() * 100, 0))
            });
            last = data[data.length -1];
	        return data;
        };
    })();

    var group = false,
        groupOp = [{
            dateFormat: 'M d',
            groupBy: 'year,month,day' 
        }, {
            dateFormat: 'M',
            groupBy: 'year,month'
        }];
    
    function regroup() {
        group = !group;
        var axis = win.items.get(0).axes.get(1),
            selectedGroup = groupOp[+group];
        axis.dateFormat = selectedGroup.dateFormat;
        axis.groupBy = selectedGroup.groupBy;
        
        win.items.get(0).redraw();
    }
    
    var store = new Ext.data.JsonStore({
        fields: ['date', 'visits', 'views', 'veins'],
        data: generateData()
    });
    
    var intr = setInterval(function() {
        var gs = generateData();
        var toDate = new Date(timeAxis.toDate),
            lastDate = new Date(gs[gs.length - 1].date),
            markerIndex = chart.markerIndex || 0;
	    if (+toDate < +lastDate) {
	        markerIndex = 1;
	        timeAxis.toDate = Ext.Date.format(lastDate, 'm/d/y');
	        timeAxis.fromDate = Ext.Date.format(Ext.Date.add(new Date(timeAxis.fromDate), Ext.Date.DAY, 1), 'm/d/y');
	        chart.markerIndex = markerIndex;
	    }
        store.loadData(gs);
    }, 1000);
    
    var win = Ext.create('Ext.Window', {
        width: 600,
        height: 500,
        hidden: false,
        maximizable: true,
        style: 'overflow: hidden;',
        title: 'Time Axis Fast Updates',
        renderTo: Ext.getBody(),
        layout: 'fit',
        autoScroll: true,
        items: {
            id: 'chartCmp',
            xtype: 'chart',
            theme: 'Category2',
            shadow: true,
            animate: false,
            store: store,
            axes: [{
                type: 'Numeric',
                grid: true,
                position: 'left',
                fields: ['views', 'visits', 'veins'],
                title: 'Number of Hits',
                grid: {
                    odd: {
                        fill: '#dedede',
                        stroke: '#ddd',
                        'stroke-width': 0.5
                    }
                }
            }, {
                type: 'Time',
                position: 'bottom',
                fields: 'date',
                title: 'Day',
                dateFormat: 'M d',
                groupBy: 'year,month,day',
                aggregateOp: 'sum',

                constrain: true,
                fromDate: '1/1/11',
                toDate: '1/7/11'
            }],
            series: [{
                type: 'line',
                axis: 'left',
                xField: 'date',
                yField: 'visits',
                label: {
                    display: 'none',
                    field: 'visits',
                    renderer: function(v) { return v >> 0; },
                    'text-anchor': 'middle'
                },
                markerCfg: {
                    radius: 5,
                    size: 5
                }
            },{
                type: 'line',
                axis: 'left',
                xField: 'date',
                yField: 'views',
                label: {
                    display: 'none',
                    field: 'visits',
                    renderer: function(v) { return v >> 0; },
                    'text-anchor': 'middle'
                },
                markerCfg: {
                    radius: 5,
                    size: 5
                }
            },{
                type: 'line',
                axis: 'left',
                xField: 'date',
                yField: 'veins',
                label: {
                    display: 'none',
                    field: 'visits',
                    renderer: function(v) { return v >> 0; },
                    'text-anchor': 'middle'
                },
                markerCfg: {
                    radius: 5,
                    size: 5
                }
            }]
        }
    });
    
    var chart = Ext.getCmp('chartCmp');
    var timeAxis = chart.axes.get(1);
});

</script>

</head>

</html>
