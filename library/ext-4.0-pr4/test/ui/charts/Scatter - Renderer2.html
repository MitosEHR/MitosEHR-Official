<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Scatter Chart Renderer 2</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
    <script type="text/javascript" src="../example-data.js"></script>
<script>
Ext.require('Ext.chart.*');

Ext.onReady(function () {
    store1.loadData(generateData(25));
    
    function createHandler(fieldName) {
        return function(sprite, record, attr, index, store) {
            var fieldValue = Math.random() * 20 + 20;
            var value = (record.get('data1') >> 0) % 8;
            var color = ['rgb(213, 70, 121)', 
                         'rgb(44, 153, 201)', 
                         'rgb(146, 6, 157)', 
                         'rgb(49, 149, 0)', 
                         'rgb(249, 153, 0)',
                         'rgb(0, 0, 0)',
                         'rgb(120, 120, 120)',
                         'rgb(200, 200, 200)'][value];
            return Ext.apply(attr, {
                radius: fieldValue,
                fill: color
            });
        };
    }

    var win = Ext.create('Ext.Window', {
        width: 800,
        height: 600,
        hidden: false,
        maximizable: true,
        title: 'Scatter Chart Renderer 2',
        renderTo: Ext.getBody(),
        layout: 'fit',
        tbar: [{
            text: 'Reload Data',
            handler: function() {
                store1.loadData(generateData(25));
            }
        }],
        items: {
            id: 'chartCmp',
            xtype: 'chart',
            animate: true,
            store: store1,
            insetPadding: 50,
            axes: false,
            series: [{
                type: 'scatter',
                axis: false,
                xField: 'data1',
                yField: 'data2',
                label: {
                    display: 'middle',
                    field: 'data2',
                    renderer: function (n) { return n >> 0; },
                    'text-anchor': 'middle',
                    contrast: true
                },
                renderer: createHandler('data2'),
                markerCfg: {
                    type: 'circle',
                    size: 5,
                    fill: '#a00',
                    'stroke-width': 0
                }
              }]
        }
    });
});

</script>

</head>

    </body>
</html>
