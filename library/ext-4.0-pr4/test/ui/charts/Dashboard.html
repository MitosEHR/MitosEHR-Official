<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Chart Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../../../resources/css/ext-all.css" />
    <script type="text/javascript" src="../../../bootstrap.js"></script>
<script>
Ext.require('Ext.chart.*');
Ext.onReady(function () {
    function generateData(){
        var data = [],
            i;
        for (i = 0; i < 12; i++) {
            data.push({
                name: Ext.Date.monthNames[i],
                visits: Math.max((Math.random() * 100), 30),
                views: Math.max((Math.random() * 100), 30),
                veins: Math.max((Math.random() * 100), 30)
            });
        }
        return data;
    }

    function generateData2(){
        var data = [],
            i;
        for (i = 0; i < 5; i++) {
            data.push({
                name: Ext.Date.monthNames[i],
                visits: Math.max((Math.random() * 100), 30)
            });
        }
        return data;
    }

    var store1 = new Ext.data.JsonStore({
        fields: ['name', 'visits', 'views', 'veins'],
        data: generateData()
    });
    store1.loadData(generateData());

    var store2 = new Ext.data.JsonStore({
        fields: ['name', 'visits', 'views', 'veins'],
        data: generateData()
    });
    store2.loadData(generateData());

    var store3 = new Ext.data.JsonStore({
        fields: ['name', 'visits', 'views', 'veins'],
        data: generateData()
    });
    store3.loadData(generateData());

    var store4 = new Ext.data.JsonStore({
        fields: ['name', 'visits', 'views', 'veins'],
        data: generateData()
    });
    store4.loadData(generateData());

    var store5 = new Ext.data.JsonStore({
        fields: ['name', 'visits'],
        data: generateData2()
    });
    store5.loadData(generateData2());

    var win = Ext.create('Ext.Window', {
        width: 800,
        height: 600,
        hidden: false,
        shadow: false,
        maximizable: true,
        style: 'overflow: hidden;',
        title: 'Chart Dashboard',
        renderTo: Ext.getBody(),
        layout: {
            type: 'vbox',
            align: 'stretch'
        },
        tbar: [{
            text: 'Reload Data',
            handler: function() {
                store1.loadData(generateData());
                store2.loadData(generateData());
                store3.loadData(generateData());
                store4.loadData(generateData());
                store5.loadData(generateData2());
                //Ext.TaskMgr.stop(task);
            }
        }],
        items: [{
            height: 200,
            xtype: 'container',
            layout: {
                type: 'hbox',
                align: 'stretch'
            },
            items: [{
                flex: 1,
                animate: true,
                xtype: 'chart',
                theme: 'Blue',
                store: store1,
                series: [{
                    type: 'area',
                    xField: 'name',
                    yField: ['visits', 'views', 'veins']
                }]
            }, {
                flex: 1,
                animate: true,
                xtype: 'chart',
                shadow: true,
                theme: 'Green',
                store: store2,
                series: [{
                    type: 'column',
                    xField: 'name',
                    yField: 'visits'
                }]
            }, {
                flex: 1,
                animate: true,
                xtype: 'chart',
                shadow: true,
                theme: 'Red',
                store: store3,
                series: [{
                    type: 'line',
                    xField: 'name',
                    yField: 'views',
                    fill: true,
                    markerCfg: {
                        type: 'diamond'
                    }
                }]
            }]
        },{
            flex: 1,
            xtype: 'container',
            layout: {
                type: 'hbox',
                align: 'stretch'
            },
            items: [{
                flex: 1,
                xtype: 'chart',
                animate: true,
                theme: 'Category1',
                store: store4,
                insetPadding: 20,
                axes: [{
                    type: 'Radial',
                    position: 'radial',
                    label: {
                        display: true
                    }
                }],
                series: [{
                    type: 'radar',
                    xField: 'name',
                    yField: 'visits',
                    style: {
                        opacity: 0.4
                    }
                },{
                    type: 'radar',
                    xField: 'name',
                    yField: 'veins',
                    style: {
                        opacity: 0.4
                    }
                },{
                    type: 'radar',
                    xField: 'name',
                    yField: 'views',
                    style: {
                        opacity: 0.4
                    }
                }]
            }, {
                flex: 1,
                xtype: 'chart',
                animate: true,
                theme: 'Sky',
                store: store5,
                shadow: true,
                series: [{
                    type: 'pie',
                    field: 'visits',
                    donut: 35,
                    label: {
                        field: 'name',
                        display: 'rotate',
                        font: "18px Helvetica, sans-serif"
                    }
                }]
            }]
        }]
    }); 
});

</script>

</head>

    </body>
</html>
