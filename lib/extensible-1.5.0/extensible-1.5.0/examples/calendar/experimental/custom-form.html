<!DOCTYPE html>
<html>
<head>
    <title>Extensible : Custom Form</title>
    <link rel="stylesheet" type="text/css" href="../../../../extjs/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="../../../resources/css/extensible-all.css" />

    <script type="text/javascript" src="../../../../extjs/ext-debug.js"></script>
    <script type="text/javascript" src="../../../src/Extensible.js"></script>
    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            disableCaching: false,
            paths: {
                'Extensible': '../../../src',
                'Extensible.example': '../../'
            }
        });
    </script>
    
    <!-- Page-specific includes -->
    <script type="text/javascript" src="custom-form.js"></script>
    
    <!-- Shared example includes -->
    <link rel="stylesheet" type="text/css" href="../../examples.css" />

        .sample-ct {      
            height: 500px;
        }
    </style>

<body>
    <div id="sample-overview">
        <h1>Custom Form Example</h1>
        <p>Show an additional custom form in the same way that the existing event edit form is displayed. Note the custom "Admin" button in the toolbar.</p>
        
        <p class="view-src"><a target="_blank" href="custom-form.js">View the source</a></p>
    </div>
    
    <div id="cal" class="sample-ct"></div>

</html>
